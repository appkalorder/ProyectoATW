<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eb064a1019.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/stylelogin.css">
</head>
  <body class="bg-info" >

    <section>
        <div class="row g-0">
            <div class="col-lg-7 d-none d-lg-block">
                <div id="carouselExampleCaptions" class="carousel slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <!--<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button> -->
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item vh-100 active">
                        <img src="img/dlogin.jpg" class="img-fluid" alt="">
                                <div class="carousel-caption d-none d-md-block">
                          <h5 class="font-weight-bold">Lo más potente del mercado</h5>
                          <a href="#" class="text-decoration-none text-muted">Visita nuestra tienda</a>
                        </div>
                      </div>
                      <div class="carousel-item vh-100">
                      <img src="img/blogin.jpg" class="img-fluid" alt="">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="font-weight-bold">Descubre la nueva generación</h5>
                          <a href="#" class="text-decoration-none text-muted">Visita nuestra tienda</a>
                        </div>
                      </div>
                      <div class="carousel-item vh-100">
                        <img src="img/clogin.jpg" class="img-fluid" alt="">
                          <div class="carousel-caption d-none d-md-block">
                            <h5 class="font-weight-bold">Descubre la nueva generación</h5>
                            <a href="#" class="text-decoration-none text-muted">Visita nuestra tienda</a>
                          </div>
                        </div>
                     <!-- <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                          <h5>Third slide label</h5>
                          <p>Some representative placeholder content for the third slide.</p>
                        </div>
                      </div>
                      -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
                <div  class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto" >
                    <img  class="img-fluid" src="img/logitech-2-1.svg" alt="">
                </div>
                <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
                    <h1 class="font-weight-bold mb-4">Bienvenido</h1>
                    <form class="mb-5">
                        <div class="mb-4">
                          <label for="exampleInputEmail1" class="form-label font-weight-bold">Email</label>
                          <input type="email" class="form-control border-0 " placeholder="Ingresa tu correo" id="exampleInputEmail1" aria-describedby="emailHelp">
                          
                        </div>
                        <div class="mb-4">
                          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                          <input type="password" class="form-control border-0 mb-2" placeholder="Ingresa tu contraseña">
                          <a href="" id="emailHelp" class="form-text text-dark text-decoration-none">has olvidado tu contraseña?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-success w-100 ">Iniciar Sesión</button>
                      </form>
                      <p class="font-weight-bold text-center" >O inicia sesión con</p>
                      <div class="d-flex justify-content-around">
                        <button type="submit" class="btn btn-outline-light flex-grow-1 mr-2"><i class="fa-brands fa-google lead mr-5"></i>    Google</button>
                        <button type="submit" class="btn btn-outline-light flex-grow-1 ml-2"><i class="fa-brands fa-facebook lead mr-5"></i>  Facebook</button>
                      </div>
                      
                </div>
                <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100 mt-auto">
                    <p class="d-inline-block mb-0">Todavia no tienes un cuenta?</p> <a class="text-dark text-decoration-none" href="#">Crear una cuenta ahora</a>
                </div>
                
            </div>
            
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
