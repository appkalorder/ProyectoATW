<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery Easy -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-easy@1.0.0/jquery.easy.min.js"></script>
    <style>
        body {
            background-color: #090f2e; /* Color oscuro que contrasta con el celeste */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 1000px; /* Hacerlo más amplio */
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background-color: rgb(0, 0, 0);
            display: flex;
            flex-direction: row;
            overflow: hidden;
            height: 600px; /* Ajustar la altura del formulario */
        }
        .card-img-left {
            width: 50%;
            height: 100%;
        }
        .card-img-left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-body {
            width: 50%;
            background-color: #00bfff;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            color: rgb(0, 0, 0) !important; 
            text-align: center;
            font-weight: bold;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-control {
            border: none;
            border-radius: 5px;
            font-size: 16px;
            padding: 12px;
        }

        .form-control:focus {
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: #28a745 !important; /* Verde */
            border: none !important;
            transition: 0.3s;
            font-size: 18px;
            padding: 12px;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #124a1e !important;
            transform: scale(1.05);
        }

        .text-center a {
            color: rgb(0, 0, 0);
            font-weight: bold;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-img-left">
            <img src="img/elogin.jpg" alt="Imagen Registro">
        </div>
        <div class="card-body">
            <h1>Registro</h1>
            <form id="registerForm" novalidate>
                
                <!-- Nombre -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="firstName" placeholder="Nombre" required>
                    <label for="firstName">Nombre</label>
                    <div class="invalid-feedback">Solo se permiten letras.</div>
                </div>

                <!-- Apellido -->
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="lastName" placeholder="Apellido" required>
                    <label for="lastName">Apellido</label>
                    <div class="invalid-feedback">Solo se permiten letras.</div>
                </div>

                <!-- Correo -->
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Correo">
                    <label for="email">Correo electrónico</label>
                    <div class="invalid-feedback">Debe contener "@", ".", y terminar en "com".</div>
                </div>

                <!-- Contraseña -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña">
                    <label for="password">Contraseña</label>
                    <div class="invalid-feedback">Debe tener 8 caracteres, 1 mayúscula, 1 número y 1 símbolo.</div>
                </div>

                <!-- Confirmar contraseña -->
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contraseña">
                    <label for="confirmPassword">Confirmar contraseña</label>
                    <div class="invalid-feedback">Las contraseñas no coinciden.</div>
                </div>

                <div class="d-grid mb-3">
                    <button class="btn btn-lg btn-primary" type="submit">Registrar</button>
                </div>

                <div class="text-center mt-3">
                    <a href="login.html">¿Ya tienes una cuenta? Iniciar sesión</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- JavaScript para validaciones y efectos -->
<script>
$(document).ready(function () {
    $("#registerForm").on("submit", function (event) {
        event.preventDefault();
        let isValid = true;

        // Validar nombre (solo letras)
        let nameRegex = /^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$/;
        let firstName = $("#firstName");
        if (!nameRegex.test(firstName.val())) {
            firstName.addClass("is-invalid");
            isValid = false;
        } else {
            firstName.removeClass("is-invalid").addClass("is-valid");
        }

        // Validar apellido (solo letras)
        let lastName = $("#lastName");
        if (!nameRegex.test(lastName.val())) {
            lastName.addClass("is-invalid");
            isValid = false;
        } else {
            lastName.removeClass("is-invalid").addClass("is-valid");
        }

        // Validar correo
        let emailRegex = /^[a-zA-Z0-9._%+-]+@[a-zA-Z0-9.-]+\.(com)$/;
        let email = $("#email");
        if (!emailRegex.test(email.val())) {
            email.addClass("is-invalid");
            isValid = false;
        } else {
            email.removeClass("is-invalid").addClass("is-valid");
        }

        // Validar contraseña
        let passwordRegex = /^(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/;
        let password = $("#password");
        if (!passwordRegex.test(password.val())) {
            password.addClass("is-invalid");
            isValid = false;
        } else {
            password.removeClass("is-invalid").addClass("is-valid");
        }

        // Confirmar contraseña
        let confirmPassword = $("#confirmPassword");
        if (password.val() !== confirmPassword.val() || confirmPassword.val() === "") {
            confirmPassword.addClass("is-invalid");
            isValid = false;
        } else {
            confirmPassword.removeClass("is-invalid").addClass("is-valid");
        }

        // Si es válido, mostrar animación de éxito
        if (isValid) {
            $("form").easy("bounce", { times: 3, distance: 30 }, 600);
            alert("Registro exitoso");
        }
    });

    // Agregar efecto de entrada al formulario
    $(".card").easy("fadeIn", 800);
});
</script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
